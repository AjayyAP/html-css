<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Aplication form</h1>
        <form action="">
            <label for="first name">First name:</label>
            <input type="text" required>

            <label for="last name">Last name:</label>
            <input type="text" required> <br> <br>

            <label for="date of birth">Date of birth:</label>
            <input type="date" required>

            <label for="age">Age:</label>
            <input type="number" required> <br><br>

             <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="male"> Male</option>
                <option value="female"> FeMale</option>
                <option value="others"> others</option>
            </select>

             <label for="email address">Email address:</label>
             <input type="email" required> <br><br>

             <label for="position available">Position available:</label>
             <input type="radio" id="juniour developer" required >
             <label for="junior developer">Junior developer</label>

             <input type="radio" id="mid-level developer" required>
             <label for="mid-level developer">mid-level developer</label>

             <input type="radio" id="senior developer" required>
             <label for="senior developer">Senior developer</label> <br><br>

             <label for="programming languages">Programming languages:</label>
             <input type="checkbox" required>
             <label for="java">Java</label>

             <input type="checkbox" required>
             <label for="javascript">Javascript</label>

             <input type="checkbox" required>
             <label for="Python">Python</label> <br><br>

             <label for="password">Password:</label>
             <input type="password" id="password" name="password" required>

             <label for="confirm password">Confirm Password:</label>
             <input type="confirm password" id="confirm password" name=" confirm password" required> <br><br>

             <button type="submit">Submit</button>
             <button type="reset">Reset</button>



        </form>
    </div>
    
</body>
</html>
